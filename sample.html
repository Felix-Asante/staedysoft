<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ryan Gagne & Associates</title>
		<!-- BOOTSTRAP CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- FONT AWESOME CDN -->
		<script
			src="https://kit.fontawesome.com/fc494360f4.js"
			crossorigin="anonymous"
		></script>
		<!-- IFRAME LIGHTBOX CSS -->
		<link rel="stylesheet" href="./assets/iframe/iframe-lightbox.min.css" />
		<!-- SLICK CSS -->
		<link
			rel="stylesheet"
			type="text/css"
			href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
		/>

		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<!-- HEADER AND HERO -->
		<header>
			<div class="container">
				<nav
					class="
						Navbar
						fixed-top
						nav
						justify-content-between
						align-items-center
						px-5
					"
				>
					<a href="index.html" class="navbar-brand"
						><img src="./assets/images/Logo.png" alt="" class="logo"
					/></a>
					<ul class="nav-links nav gap-sm">
						<li><a href="">Who we work with</a></li>
						<li><a href="">What we do</a></li>
						<li><a href="">Online tools</a></li>
						<li><a href="">Hosting</a></li>
						<li>Our Work</li>
						<li><a href="">Support Center</a></li>
						<li><a href="">Contact Us</a></li>
					</ul>
					<ul class="menu p-2 m-0 d-xl-none d-lg-inline">
						<span class="menu-line line-1"> </span
						><span class="menu-line line-2"> </span
						><span class="menu-line line-3"></span>
					</ul>
				</nav>
			</div>
		</header>
		<!--END OF HEADER AND HERO -->
		<br /><br /><br />
		<br /><br /><br />
		<br /><br /><br />
		<br /><br /><br />
		<br /><br /><br />
		<br /><br /><br />
		<br /><br /><br />
		<!-- FOOTER -->
		<footer id="footer" class="bg_dark py-4">
			<div class="container">
				<div class="row align-items-center">
					<div class="contact col-xl-4 col-lg">
						<img src="./assets/images/Logo.png" alt="" />
						<div class="address">
							<div class="phone d-flex gap-sm">
								<i class="fas fa-phone-square"></i>
								<p>000 000-000 010</p>
							</div>
							<div class="d-flex gap-sm">
								<i class="fas fa-map-marked-alt"></i>
								<p>Old street, Downtown</p>
							</div>
						</div>
						<div class="d-flex gap-md social mt-2">
							<div class="d-flex align-items-center justify-content-center">
								<a href="">
									<i class="fab fa-facebook-f fa-2x"></i>
								</a>
							</div>
							<div class="d-flex align-items-center justify-content-center">
								<a href="">
									<i class="fab fa-twitter fa-2x"></i>
								</a>
							</div>
							<div class="d-flex align-items-center justify-content-center">
								<a href="">
									<i class="fab fa-instagram fa-2x"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="col-xl-4 col-lg links">
						<h4>Quick Links</h4>
						<ul>
							<li><a href="">What we do</a></li>
							<li><a href="">Our works</a></li>
							<li><a href="">Our portfolio</a></li>
							<li><a href="">Policy</a></li>
							<li><a href="">Terms & Conditions</a></li>
						</ul>
					</div>
					<div class="col-xl-4 col-lg">
						<form action="">
							<h5 class="text-center mb-3">Get in touch with us</h5>
							<div class="row">
								<div class="name col-xl-6">
									<input type="text" placeholder="Name" name="name" required />
								</div>
								<div class="phone col-xl-6">
									<input
										type="tel"
										name="phone"
										name="phone"
										placeholder="Phone"
									/>
								</div>
							</div>
							<input type="email" name="email" placeholder="E-mail" required />
							<textarea
								name="message"
								class="message"
								placeholder="Message"
							></textarea>
							<input
								type="submit"
								value="Submit"
								class="b_tn-md b_tn-secondary"
							/>
						</form>
					</div>
				</div>
			</div>
		</footer>
		<!-- END OF FOOTER -->
		<!-- BOOTSTRAP JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<!-- JQUERY CDN -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
		></script>

		<!-- slick js -->
		<script
			type="text/javascript"
			src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
		></script>

		<!-- INITIALIZE IFRAME / NAVBAR SCROLL EFFECT -->
		<script>
			[].forEach.call(
				document.getElementsByClassName("iframe-lightbox-link"),
				function (el) {
					el.lightbox = new IframeLightbox(el);
				}
			);
			// NAVBAR
			const navBar = document.querySelector(".Navbar");
			window.addEventListener("scroll", (e) => {
				window.scrollY >= 20
					? navBar.classList.add("scroll")
					: navBar.classList.remove("scroll");
			});
		</script>

		<script src="./assets/js/navbar.js"></script>
	</body>
</html>
